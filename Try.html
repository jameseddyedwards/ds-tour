<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>DataSift Query Editor Demo | Configured</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="minified/jcsdl.min.css" />
	<script type="text/javascript" src="minified/jcsdl.definition.js"></script>
	<script type="text/javascript" src="minified/jcsdl.min.js"></script>

	<script type="text/javascript">
		$(function() {
			$('#jcsdl-edit').jcsdlGui({
				save : function(code) {
					$('#jcsdl-edit-output').val(code);
				},

				// really sloooow animation
                animate : 1000,
                
                cancelButton : false,

                // hide some targets
                hideTargets : [],
             
             	// change definition of some fields
                definition : {
                	inputs : {
                    	select : {
                     		sets : {
                        		language2 : {}
                    		}
                    	}
                   	},
                  	targets : {
                    	twitter : {
                       		fields : {
                         		user : {
                           			fields : {
                             			profile_age : {},
                             			lang : {}
                        			}
                        		}
                       		}
                     	}
                   	}
                },
                 
                mapsOverlay : {
                  strokeWeight : 1,
                  fillColor : '#FF0000',
                  fillOpacity : 0.3
                }
			});
		});
	</script>
</head>

<body>
	<div id="jcsdl-edit"></div>

	<textarea id="jcsdl-edit-output" disabled="true" style="width: 90%; margin: 20px auto; display: block; height: 200px; display: none;"></textarea>
	

</body>
</html>
